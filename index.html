<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/ai-favicon.png" type="image/x-icon">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
</head>
<body>
    <!-- header section -->
    <header>
        <section class="container mx-auto px-4 my-10">
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-5">AI Universe</h1>
                <button id="btn-sort-by-date" class="bg-red-500 hover:bg-red-600 text-white px-6 py-4 font-semibold text-lg rounded-xl">Sort By Date</button>
            </div>
        </section>
    </header>
    <!-- main section -->
     <main>
        <section class="container mx-auto px-4 my-10">
            <div id="tools-container" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <!-- Here will be the appended elements. -->
                 
            </div>
            <!-- No tool div -->
            <div id="no-tool" class="text-center mt-10 hidden">
                <h1 class="text-yellow-500 font-bold text-3xl">NO TOOL FOUND.</h1>
            </div>
            <!-- Show all button div -->
            <div id="show-all" class="text-center my-5 hidden">
                <button id="btn-show-all" class="w-32 bg-red-600 hover:bg-red-700 px-2 py-2 text-lg md:text-xl font-bold text-white rounded-lg">Show All</button>
            </div>
        </section>
        <!-- Spinner -->
        <section id="spinner-container" class="hidden">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 border-solid"></div>
            </div>
         </section>
         <!-- Modal -->
         <section>
            <div id="myModal" class="fixed z-20 inset-0 flex flex-col items-center justify-center bg-gray-800 bg-opacity-50 hidden">
                <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-5xl h-5/6 overflow-y-auto">
                    <button onclick="closeModal()" class="absolute top-5 right-32 px-4 py-2 bg-red-500 text-white rounded-full text-3xl font-extrabold"><i class="fa-solid fa-xmark"></i></button>
                    <div id="modal-body" class="flex justify-center gap-4">
                     <!-- Dynamic content will be injected here -->
                     
                    </div>
                </div>
            </div>
          </section>
     </main>


     <script src="app.js"></script>
</body>
</html>
